apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest  # Use the latest Nginx image
          ports:
            - containerPort: 80  # Expose port 80
          env:
            - name: TOKEN  # Environment variable name
              valueFrom:
                secretKeyRef:
                  name: mysecret  # Name of the Secret
                  key: TOKEN      # Key within the Secret to use
